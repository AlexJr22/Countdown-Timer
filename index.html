<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="containerData">
      <p>Selecione uma Data</p>
    <input type="date">
  </div>

  <div id="containerTempo">
    <span class="relogio">
      <span id="Dia" class="tempo">00:00</span>
      <p class="Text">Dia</p>
    </span>
    
    <span class="relogio">
      <span id="Hora" class="tempo">00:00</span>
      <p class="Text">Hora</p>
    </span>
    
    <span class="relogio">
      <span id="Minuto" class="tempo">00:00</span>
      <p class="Text">Minutos</p>
    </span>
    
    <span class="relogio">
      <span id="Segundo" class="tempo">00:00</span>
      <p class="Text">Segundos</p>
    </span>
  </div>

  <script type="module" src="script/script.js"></script>
</body>
</html>
