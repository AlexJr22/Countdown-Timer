<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="containerData">
    <p>Selecione uma Data</p>
    <input type="date" id="inputData">
    <button id="BtnIniciar" >Calcular</button>
  </div>

  <div id="containerTempo">
    <div id="relogios">
      <span class="relogio">
        <span id="Dia" class="tempo">00:00</span>
        <p class="Text">Dias</p>
      </span>
      
      <span class="relogio">
        <span id="Hora" class="tempo">00:00</span>
        <p class="Text">Horas</p>
      </span>
      
      <span class="relogio">
        <span id="Minuto" class="tempo">00:00</span>
        <p class="Text">Minutos</p>
      </span>
      
      <span class="relogio">
        <span id="Segundo" class="tempo">00:00</span>
        <p class="Text">Segundos</p>
      </span>
    </div>
    
    <div id="btnNovaData">
      <button>Nova Data</button>
    </div>
  </div>

  <script type="module" src="script/script.js"></script>
</body>
</html>
